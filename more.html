<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>On Service</span>
        <i class="fa-solid fa-wifi" style="color: #000000"></i>
      </div>
      <div class="status-bar__column">
        <span>18:47</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full" style="color: #000000" fa-xl></i>
        <i class="fa-solid fa-bolt" style="color: #000000"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
        <div class="screen-header__icons--dot"></div>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="img/quromi.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Kuromi</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4218
              <i
                class="fa-solid fa-circle-exclamation"
                style="color: #ff6348"
              ></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2xl"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar fa-2xl"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile fa-2xl"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-paint-roller fa-2xl"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-piggy-bank fa-2xl"></i>
          <span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right fa-2xl"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-paw fa-2xl"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Friends</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-gamepad fa-2xl"></i>
            </div>
            <span class="more-suggestions__icon-text">Kakao Game</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">6</span>
            <i class="fa-regular fa-comment fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>
        <i class="fa-solid fa-triangle-exclamation fa-2xl"></i>
        Your screen is too big
      </span>
    </div>

    <script
      src="https://kit.fontawesome.com/e33e4409ee.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
