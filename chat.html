<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Cool - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>On Service</span>
        <i class="fa-solid fa-wifi" style="color: #000000"></i>
      </div>
      <div class="status-bar__column">
        <span>21:27</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full" style="color: #000000" fa-xl></i>
        <i class="fa-solid fa-bolt" style="color: #000000"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Chat</h1>
      </div>
      <div class="alt-header__column">
        <span> <i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i> </span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuseday, June 30, 2023</div>

      <div class="message-row">
        <img src="img/marumofubiyori.png" />
        <div class="message-row__content">
          <span class="message__author">Marumofubiyori</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time"></span>
          </div>
          <div class="message__info">
            <span class="message__bubble"
              >I finally finished all the challenges</span
            >
            <span class="message__time"></span>
          </div>
          <div class="message__info">
            <span class="message__bubble">Fuxxking Cool~~</span>
            <span class="message__time">18:39</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Good job:)</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile-wink fa-xl"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-xl"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>
        <i class="fa-solid fa-triangle-exclamation fa-2xl"></i>
        Your screen is too big</span
      >
    </div>

    <script
      src="https://kit.fontawesome.com/e33e4409ee.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
